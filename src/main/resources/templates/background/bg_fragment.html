<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="multipart/form-data;charset=utf-8"/>
    <title th:replace="${title}">Sponge-K 博客</title>
    <link rel="stylesheet" th:href="@{/lib/bootstrap-4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/lib/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!-- mk样式包 -->
    <link rel="stylesheet" th:href="@{/lib/editor.mb-master/css/editormd.min.css}">
    <link rel="stylesheet" th:href="@{/lib/editor.mb-master/css/editormd.preview.min.css}">
    <!--    <th:block th:replace="${links}" />-->
<!--    <th:block th:replace="${styles}"/>-->
    <style>
        body {
            height: 100% !important;
        }

        .m-left-font {
            font-size: .8rem;
        }

        .m-dropdown-divider {
            height: 0;
            margin: .8rem 0;
            overflow: hidden;
            border-top: 1px solid #53575a;
        }
    </style>
</head>
<body>

<!-- 导航部分 -->
<nav th:fragment="top_nav" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
        <img src="../image/logo.png" width="30" height="30" alt="">
        <span class="small">Sponge博客管理后台</span>
    </a>

    <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="rounded-circle border border-white" src="../image/lb-1.jpeg" width="30px" height="30px">
                    <span>超级管理员</span>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">系统信息</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">个人信息</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">退出登录</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<!-- 左侧导航栏 -->
<div th:fragment="left_nav(n)" class="col-2 pt-5 text-white m-left-font height-100">
    <!-- 管理导航列表 -->
    <a class="btn btn-sm btn-block btn-outline-primary mb-4" th:href="@{/bg}" th:classappend="${n==1}?'active'">
        <i class="fa fa-area-chart mr-2" aria-hidden="true"></i>Dashboard
    </a>
    <a class="btn btn-sm btn-block btn-outline-primary mb-4" th:href="@{/bg/blog}" th:classappend="${n==2}?'active'">
        <i class="fa fa-book mr-2" aria-hidden="true"></i>博客管理
    </a>
    <a class="btn btn-sm btn-block btn-outline-primary mb-4"  th:href="@{/bg/comment}" th:classappend="${n==3}?'active'">
        <i class="fa fa-comments mr-2" aria-hidden="true"></i>评论管理
    </a>
    <a class="btn btn-sm btn-block btn-outline-primary mb-4" th:href="@{/bg/type}" th:classappend="${n==4}?'active'">
        <i class="fa fa-clipboard mr-2" aria-hidden="true"></i>分类管理
    </a>
    <a class="btn btn-sm btn-block btn-outline-primary mb-4" th:href="@{/bg/label}" th:classappend="${n==5}?'active'">
        <i class="fa fa-bookmark mr-2" aria-hidden="true"></i>标签管理
    </a>
    <a class="btn btn-sm btn-block btn-outline-primary mb-4" th:href="@{/bg/user}" th:classappend="${n==6}?'active'">
        <i class="fa fa-user-circle-o mr-2" aria-hidden="true"></i>用户管理
    </a>
    <a class="btn btn-sm btn-block btn-outline-primary mb-4" th:href="@{/bg/sz}" th:classappend="${n==7}?'active'">
        <i class="fa fa-cogs mr-2" aria-hidden="true"></i>系统配置
    </a>
    <a class="btn btn-sm btn-block btn-outline-primary mb-4" th:href="@{/bg/f}" th:classappend="${n==8}?'active'">
        <i class="fa fa-link mr-2" aria-hidden="true"></i>友情链接
    </a>
</div>

<!-- 公共JS抽取 -->
<th:block th:fragment="script">
    <script th:src="@{/js/jquery-3.4.1/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/lib/bootstrap-4.3.1/js/bootstrap.min.js}"></script>
    <script th:src="@{/lib/bootstrap-4.3.1/js/popper.min.js}"></script>
    <script th:src="@{/lib/editor.mb-master/editormd.min.js}"></script>
    <script>
        //设置高度为浏览器高度
        $('.height-100').height($(window).height());
    </script>
</th:block>
</body>
</html>
