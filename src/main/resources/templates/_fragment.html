<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title,styles)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="multipart/form-data;charset=utf-8"/>
    <title th:replace="${title}">Sponge-K 博客</title>
    <link rel="stylesheet" th:href="@{/lib/bootstrap-4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/lib/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!-- mk样式包 -->
    <link rel="stylesheet" th:href="@{/lib/editor.mb-master/css/editormd.min.css}">
    <!--    <th:block th:replace="${links}" />-->
    <th:block th:replace="${styles}"/>
</head>
<body>
<!-- 导航 -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg pt-3 pb-3 pl-5 pr-5">
    <a class="navbar-brand" th:href="@{/blog}">
        <img th:src="@{/image/logo.png}" width="50" height="50" alt=""/>
    </a>

    <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item pl-2 pr-2 mr-1">
                <a class="nav-link text-dark" th:href="@{/blog}">首页</a>
            </li>
            <li class="nav-item pl-2 pr-2 mr-1">
                <a class="nav-link text-dark" th:href="@{/blog/type}">分类</a>
            </li>
            <li class="nav-item pl-2 pr-2 mr-1">
                <a class="nav-link text-dark" th:href="@{/blog/label}">标签</a>
            </li>
            <li class="nav-item pl-2 pr-2 mr-1">
                <a class="nav-link text-dark" th:href="@{/blog/archive}">归档</a>
            </li>
            <li class="nav-item pl-2 pr-2 mr-1">
                <a class="nav-link text-dark" th:href="@{/blog/isme}">关于</a>
            </li>
            <li class="nav-item pl-2 pr-2">
                <a class="nav-link text-dark" th:href="@{/blog/board}">留言</a>
            </li>
        </ul>
        <form th:action="@{/blog/search}" th:method="post" class="form-inline bg-light ml-4" style="border-radius: 5px">
            <div class="input-group-sm">
                <input class="form-control" type="search" placeholder="search" name="search"
                       style="border: none;background-color:transparent;width: 100px">
            </div>
            <button class="btn btn-sm" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
    </div>
</nav>

<!-- 页脚 -->
<footer th:fragment="footer" class="container-fluid pt-3 pb-1 text-center " style="background-color: rgba(194,189,255,0.12);color: #333333;">
    <div class="pt-1 pb-1 small">
        <a th:href="@{/blog/isme}" class="text-decoration-none text-dark pl-2 pr-2">关于博主</a>
        <a th:href="@{/blog/hot}" class="text-decoration-none text-dark pl-2 pr-2">热门文章</a>
        <a th:href="@{/blog/type}" class="text-decoration-none text-dark pl-2 pr-2">文章分类</a>
        <a th:href="@{/blog/label}" class="text-decoration-none text-dark pl-2 pr-2">文章标签</a>
        <a th:href="@{/blog/archive}" class="text-decoration-none text-dark pl-2 pr-2">年度归档</a>
        <a th:href="@{/blog/board}" class="text-decoration-none text-dark pl-2 pr-2">留言板</a>
    </div>
    <div class="pt-2 pb-2" style="color: #868686;font-size: .7rem">
        <span>友情链接:</span>
        <a href="#" class="text-decoration-none pl-2 pr-2" style="color: #868686">关于博主</a>
        <a href="#" class="text-decoration-none pl-2 pr-2" style="color: #868686">关于博主</a>
        <a href="#" class="text-decoration-none pl-2 pr-2" style="color: #868686">关于博主</a>
        <a href="#" class="text-decoration-none pl-2 pr-2" style="color: #868686">关于博主</a>
        <a href="#" class="text-decoration-none pl-2 pr-2" style="color: #868686">关于博主</a>
        <a href="#" class="text-decoration-none pl-2 pr-2" style="color: #868686">关于博主</a>
    </div>
    <p class="pt-1 pb-1 small">Copyright&nbsp;&copy;&nbsp;2019&nbsp;康涂涂先生-sponge-k.com 冀ICP备88886666号 站长统计 · Powered By
        WordPress · Theme By Simplify</p>
</footer>

<!-- 公共JS抽取 -->
<th:block th:fragment="script">
    <script th:src="@{/js/jquery-3.4.1/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/lib/bootstrap-4.3.1/js/bootstrap.min.js}"></script>
    <script th:src="@{/lib/bootstrap-4.3.1/js/popper.min.js}"></script>
    <script th:src="@{/lib/editor.mb-master/editormd.min.js}"></script>
</th:block>
</body>
</html>
